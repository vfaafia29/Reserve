<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Booking Form</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
    <div class="container">
        <div class="title">Kingston Service Station Booking Form</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter full name" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="number" placeholder="Enter phone number" required>
                </div>
                <div class="input-box">
                    <span class="details">Make</span>
                    <input type="text" placeholder="Enter car make" required>
                </div>
                <div class="input-box">
                    <span class="details">Model</span>
                    <input type="text" placeholder="Enter car model" required>
                </div>
                <div class="input-box">
                    <span class="details">Year</span>
                    <input type="number" placeholder="Enter car year" required>
                </div>
                <div class="input-box">
                    <span class="details">Registration Number</span>
                    <input type="number" placeholder="Enter registration number" required>
                </div>
                <div class="input-box">
                    <span class="details">Date</span>
                    <input type="date" required>
                </div>
                <div class="input-box">
                    <span class="details">Time</span>
                    <input type="time" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
